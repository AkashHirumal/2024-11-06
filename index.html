<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    
<div class="container mx-auto mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="width: 19rem;">
        <div class="card-body">
            <h5 class="card-title">Add Customer</h5><br>
          <form>
            <table>
                <tr>
                    <td><label for="cid">ID :</label></td>
                    <td><input type="text" id="tcid" name="tcid"></td>
                </tr>
                <tr>
                    <td><label for="cname">Name:</label></td>
                    <td><input type="text" id="tcname" name="tcname"></td>
                </tr>
                <tr>
                    <td><label for="caddress">Address :</label></td>
                    <td><input type="text" id="tcaddressd" name="tcaddress"></td>
                </tr>
                <tr>
                    <td><label for="cage">Age:</label></td>
                    <td><input type="text" id="tcage" name="tcage"></td>
                </tr>
            </table>
            <br><br>
            <center><input type="button" id="btnAddCustomer" value="Add Customer" class="btn mr-2" onclick="addCustomer()"></center>
        </form> 
      </div>
    </div>
</div> 


<div class="container mx-auto mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="width: 20rem;">
        <div class="card-body">
            <h5 class="card-title">Add Item</h5><br>
            <form>
                <table>
                    <tr>
                        <td><label for="iitem">Item Code :</label></td>
                        <td><input type="text" id="tiitem" name="tiitem"></td>
                    </tr>
                    <tr>
                        <td><label for="idescription">Description :</label></td>
                        <td><textarea id="tidescription" name="tidescription" rows="2" cols="20"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="istock">Stock :</label></td>
                        <td><input type="text" id="istock" name="istocks"></td>
                    </tr>
                </table>
                <center><input type="button" id="btnAddItem" value="Add Item" class="btn mr-2" onclick="addItem()"></center>
            </form>
      </div>
    </div>
</div>     


<div class="container mx-auto mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="width: 22rem;">
        <div class="card-body">
            <h5 class="card-title">Add Order</h5><br>
          <form>
            <form>
                <table>
                    <tr>
                        <td><label for="ocustomerId">Customer Id :</label></td>
                        <td><input type="text" id="oCustomerId" name="oCustomerId"></td>
                    </tr>    
                    <tr>
                        <td><label for="ocutomerName">Cutomer Name :</label></td>
                        <td><input type="text" id="ocutomerName" name="ocutomerName"></td>
                    </tr> 
                    <tr>
                        <td><label for="oitemCode">Item Code :</label></td>
                        <td><input type="text" id="oitemCode" name="oitemCode"></td>
                    </tr> 
                    <tr>
                        <td><label for="oqty">QTY :</label></td>
                        <td><input type="text" id="oqty" name="oqty"></td>
                    </tr> 
                    <tr>
                        <td><label for="ototal">Total :</label></td>
                        <td><input type="text" id="ototal" name="ototal"></td>
                    </tr> 
                </table>
                <center><input type="button" id="btnAddOrder" value="Add Order" class="btn mr-2" onclick="addOrder()"></center>
            </form>
      </div>
    </div>
</div>   
         
<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
           
</body>
</html>
